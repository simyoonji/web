<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="심윤지 웹 디자이너 웹 퍼블리셔 포트폴리오">
    <link rel="stylesheet" href="./css/index.min.css">
    <title>SimYoonji/Portfolio</title>
</head>

<body>
    <main id="main">
        <!-- header -->
        <header id="header">
            <nav>
                <h1>
                    <a href="#hero">
                        syj
                    </a>
                </h1>

                <div class="menu">
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </header>

        <!-- wrap -->
        <div id="wrap">
            <!-- hero -->
            <section id="hero" class="hero">
                <div class="hero-inner">
                    <h2>
                        <img src="./img/hero-img-2.png" alt="">
                    </h2>

                    <!-- img -->
                    <div class="hero-img">
                        <img src="./img/hero-img-1.png" alt="">
                    </div>
                </div>
            </section>

            <!-- 가로스크롤 -->
            <div id="horizontal">
                <!-- profile -->
                <section id="profile" class="parallax__item">
                    <div class="profile-inner">
                        profile
                    </div>
                </section>

                <!-- skills -->
                <section id="skills" class="parallax__item">
                    <div class="skills-inner">
                        skills
                    </div>
                </section>

                <!-- work -->
                <section id="work" class="parallax__item">
                    <div class="work-inner">
                        work
                    </div>
                </section>
            </div>

            <!-- contact -->
            <section id="contact" class="parallax__item">
                <div class="contact-inner">
                    contact
                </div>
            </section>
        </div>
    </main>

    <!-- script  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/ScrollToPlugin.min.js"></script>

    <script>
        const horizontal = document.querySelector("#horizontal");
        const sections = gsap.utils.toArray("#horizontal > section");

        let scrollTween = gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: horizontal,
                start: "top top",
                end: () => "+=" + (horizontal.offsetWidth - innerWidth),
                pin: true,
                ainicipatePin: 1,
                scrub: 1,
                invalidateOnRefresh: true
            }
        });
    </script>
</body>

</html>
